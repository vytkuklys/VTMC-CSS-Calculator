<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1 class="calculator__h1">JS Calculator</h1>
            <hr class="calculator__hr">
            <p class="calculator-screen">0</p>
            <div class="calculator-functions">
                <button id="AC"><span>AC</span></button>
                <button id="DEL"><span>DEL</span></button>
                <button id="/"><span>&#247;</span></button>
                <button id="1"><span>1</span></button>
                <button id="2"><span>2</span></button>
                <button id="3"><span>3</span></button>
                <button id="*"><span>x</span></button>
                <button id="4"><span>4</span></button>
                <button id="5"><span>5</span></button>
                <button id="6"><span>6</span></button>
                <button id="+"><span>+</span></button>
                <button id="7"><span>7</span></button>
                <button id="8"><span>8</span></button>
                <button id="9"><span>9</span></button>
                <button id="-"><span>-</span></button>
                <button id="."><span>.</span></button>
                <button id="0"><span>0</span></button>
                <button id="=" class="equal"><span>=</span></button>
            </div>
        </div>
        
        <script src="main.js" async defer></script>
    </body>
</html>
